<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-Cache" />
    <title>Tests for Application Insights JavaScript API</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">
    <!-- Page level onerror handled to correctly simulate non-cors handling as cross origin is not available for file:// protocol -->
    <script>
        function isStrictMode() {
            return (typeof this == 'undefined');
        }

        function throwPageException(value) {
            if (isStrictMode()) {
                console && console.log && console.log("Strict mode is enforced -- expected non-strict!");
                throw "Strict mode is enforced!";
            }

            throw value;
        }
   
        function capturePageOnError(errorHandler) {
            if (isStrictMode()) {
                console && console.log && console.log("Strict mode is enforced -- expected non-strict!");
            }

            // Ignoring any previous handler
            window.onerror = function (message, url, lineNumber, columnNumber, error) {
                if (errorHandler) {
                    errorHandler._onerror({
                        message,
                        url,
                        lineNumber,
                        columnNumber,
                        error: error,
                        evt: window.event
                    });

                    return true;
                }
            }
        }

        function captureStrictPageOnError(appInsights) {
            "use strict";
            function doCapture() {
                // Ignoring any previous handler
                window.onerror = function (message, url, lineNumber, columnNumber, error) {
                    appInsights._onerror({
                        message,
                        url,
                        lineNumber,
                        columnNumber,
                        error: error,
                        evt: window.event
                    });
        
                    return true;
                }
            }

            doCapture();
        }    
    </script>
    <script src="./ExceptionHelper.js"></script>
    <script src="http://sinonjs.org/releases/sinon-2.3.8.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
    <script src="../../../../common/Tests/Selenium/ModuleLoader.js"></script>
    <script src="../../../../common/Tests/Selenium/SimpleSyncPromise.js"></script>

    <script>
        var modules = new ModuleLoader({
            baseUrl: '../../',
            paths: {
                qunit: "../../common/Tests/External/qunit-1.23.1",
                "whatwg-fetch": "../../common/Tests/External/whatwg-fetch.3.0.0"
            }
        });

        // Load qunit here instead of with tests, otherwise will not work
        modules.add("qunit");

        loadFetchModule(modules, "whatwg-fetch");

        // Load and define the app insights Shims module
        modules.add("@microsoft/applicationinsights-shims", "./node_modules/@microsoft/applicationinsights-shims/browser/applicationinsights-shims");

        // Load DynamicProto
        modules.add("@microsoft/dynamicproto-js", "./node_modules/@microsoft/dynamicproto-js/lib/dist/umd/dynamicproto-js", true);

        // Load Core
        modules.add("@microsoft/applicationinsights-core-js", "./node_modules/@microsoft/applicationinsights-core-js/browser/applicationinsights-core-js");

        // Load Common
        modules.add("@microsoft/applicationinsights-common", "./node_modules/@microsoft/applicationinsights-common/browser/applicationinsights-common");

        // Load Channel
        modules.add("@microsoft/applicationinsights-channel-js", "channel/applicationinsights-channel-js");

        var testModule = modules.add("Tests/Selenium/appinsights-analytics.tests", "./appinsights-analytics.tests.js")
        testModule.run = function (tests) {
            console && console.log("Starting tests");
            QUnit.start();
            tests.runTests();
        };

        modules.run();
    </script>
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="error-message"></div>
</body>

</html>
